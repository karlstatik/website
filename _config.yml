exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"

# Site settings
title: karlstatik
subtitle: "büro für tragwerksplanung"
url: "https://karlstatik.de" # the base hostname & protocol for your site
#baseurl: "/website"
baseurl: "."
cover: "/assets/cover.png"
logo: "/assets/logo.svg"

# Build settings
markdown: kramdown

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."
