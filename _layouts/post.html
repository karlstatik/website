---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <h1>{{ page.title }}</h1>
            <div class="post-info-wrapper">
              <p class="italic">{{ page.date | date: "%B %-d, %Y" }}</span></p>
	      <div>
		      <div id="table-of-contents">
			      {{ content | toc_only }}
		      </div>
		      <div id="markdown-content">
			      {{ content | inject_anchors }}
		      </div>
	      </div>
	  </div>
	</div><!-- .col-md-7 close -->
      </div>
    </div>
  </section>
</div>
